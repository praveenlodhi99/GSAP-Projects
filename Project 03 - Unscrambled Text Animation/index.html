<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader .d-flex">
        <div class="text-loader text-1">1</div>
        <div class="text-loader text-2">2</div>
        <div class="text-loader text-3">3</div>
        <div class="text-loader text-4">4</div>
        <div class="text-loader text-5">5</div>
        <div class="text-loader text-6">6</div>
        <div class="text-loader text-7">7</div>
        <div class="text-loader text-8">8</div>
        <div class="text-loader text-9">9</div>
        <div class="text-loader text-10">10</div>
        <div class="text-loader text-15">15</div>
        <div class="text-loader text-33">33</div>
        <div class="text-loader text-63">63</div>
        <div class="text-loader text-97">97</div>
        <div class="text-loader text-100">100</div>
    </div>

    <div class="fixed-para d-plex">
        <div class="flrx-p-content"></div>
    </div>

    <!-- jQuery Cdn (GSAP) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Descramble Text -->
    <script src="./assets/De-Scramble Text/descrambler.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Script.js -->
    <script src="script.js"></script>
</body>
</html>
